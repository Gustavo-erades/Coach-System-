<!DOCTYPE html>
<html lang="en" >

<body>
<!-- partial:index.partial.html -->
<div class="image">
<div>
<div class="login">
<div class="login-box">
  <h2>Login</h2>
  <form action="index.html" method="post">
    <div class="user-box">
      <input type="text" name="username" required>
      <label>Email</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" id="password" required>
      <label>Senha</label>
      <div id="icon" onclick='showhide()'></div>
    </div>
    <div class="remember-password" id="remember" data-link="register.html">Esqueci minha senha
    </div>
    <div class="register" id="register" data-link="register.html">Cadastrar
    </div><br><br>
    <a class="botao">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      <input type="submit" value="conectar" name="submit" id="enviar"> 
    </a>
  </form>
</div>
<div>

<!-- partial -->
<script> 
document.getElementById('remember').addEventListener('click', function () {
  var href = this.dataset.link;
  window.location = href;
});
document.getElementById('register').addEventListener('click', function () {
  var href = this.dataset.link;
  window.location = href;
});
</script>
<script src="senha.js"></script>
